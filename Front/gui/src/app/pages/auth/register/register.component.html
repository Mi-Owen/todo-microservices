<div class="register-container">
  <p-card [style]="{ width: '30rem', padding: '2rem' }">
    <ng-template #title>
      <h2 class="register-title">Registro de Usuario</h2>
    </ng-template>

    <ng-template #subtitle>
      <p class="register-subtitle">Completa los siguientes campos</p>
    </ng-template>

    <!-- Username -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-user"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="username" placeholder="Nombre de usuario" />
    </p-inputgroup>

    <!-- Email -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-envelope"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="email" type="email" placeholder="Correo electrónico" />
    </p-inputgroup>

    <!-- Fecha de nacimiento -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-calendar"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="birthdate" type="date" placeholder="Fecha de nacimiento" />
    </p-inputgroup>

    <!-- Contraseña -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-lock"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="password" type="password" placeholder="Contraseña" />
    </p-inputgroup>

    <!-- Confirmar contraseña -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-lock"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="confirmPassword" type="password" placeholder="Confirmar contraseña" />
    </p-inputgroup>

    <!-- Pregunta secreta -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-question-circle"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="secret_question" placeholder="Pregunta secreta" />
    </p-inputgroup>

    <!-- Respuesta secreta -->
    <p-inputgroup class="input-wrapper">
      <p-inputgroup-addon><i class="pi pi-key"></i></p-inputgroup-addon>
      <input pInputText [(ngModel)]="secret_answer" placeholder="Respuesta secreta" />
    </p-inputgroup>

    <!-- Error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <ng-template #footer>
      <div class="button-group">
        <button pButton label="Registrar" (click)="onRegister()" class="btn-register w-full"></button>
        <p class="login-link">¿Ya tienes cuenta?
          <a [routerLink]="['/auth/login']">Inicia sesión aquí</a>
        </p>
      </div>
    </ng-template>
  </p-card>
</div>
